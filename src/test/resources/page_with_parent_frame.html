<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test::frames::parent</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  </head>
  <body>
    <iframe name="childFrame_1" width="100%" height="50px"></iframe>
    <iframe name="childFrame_2" width="100%"></iframe>

    <script type="text/javascript">
      function loadFrame1() {
        frames['childFrame_1'].location.href = 'hello_world.txt';
      }
      function loadFrame2() {
        frames['childFrame_2'].location.href = 'page_with_child_frame.html';
      }

      document.addEventListener('DOMContentLoaded', function () {
        setTimeout(loadFrame1, 100);
        setTimeout(loadFrame2, 200);
      });
    </script>
  </body>
</html>
